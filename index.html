<!DOCTYPE html>
<html>
<head>
  <title>Invoice2go</title>

  <style>
    body {
      max-width: 100%;
      padding: 0 20px;
      font-size: 20pt;
    }
    div {
      margin-bottom: 30px;
    }
    button {
      height: 40px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h3>Test page</h3>
  <div>
    <button onclick="iOSSuccess()">iOS success</button>
    <button onclick="iOSError()">iOS error</button>
  </div>
  <div>
    <button onclick="androidSuccess()">Android success</button>
    <button onclick="androidError()">Android error</button>
  </div>
  <div>
    <button onclick="webProcessing()">Web processing</button>
    <button onclick="webSuccess()">Web success</button>
    <button onclick="webError()">Web error</button>
  </div>

  <script>
    var paymentProcessing = 'payment-processing';
    var paymentSuccess = 'payment-success';
    var paymentFailed = 'payment-failed';

    function iOSSuccess() {
      window.webkit.messageHandlers.paymentsPortal.postMessage(paymentSuccess);
    }

    function iOSError() {
      window.webkit.messageHandlers.paymentsPortal.postMessage(paymentFailed);
    }

    function androidSuccess() {
      window.Android.postPaymentsPortalMessage(paymentSuccess);
    }

    function androidError() {
      window.Android.postPaymentsPortalMessage(paymentFailed);
    }

    function webProcessing() {
      window.parent.postMessage(paymentProcessing, document.referrer);
    }

    function webSuccess() {
      window.parent.postMessage(paymentSuccess, document.referrer);
    }

    function webError() {
      window.parent.postMessage(paymentFailed, document.referrer);
    }
  </script>
</body>
</html>
