<!DOCTYPE html>
<html>
<head>
  <title>Invoice2go</title>

  <style>
    body {
      max-width: 100%;
      padding: 0 20px;
      font-size: 20pt;
    }
    div {
      margin-bottom: 30px;
    }
    button {
      height: 40px;
      font-size: 16px;
    }
    textarea {
      font-size: 14px;
      width: 300px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h3>Test page</h3>
  <div>
    <button onclick="iOSSuccess()">iOS success</button>
    <button onclick="iOSError()">iOS error</button>
  </div>
  <div>
    <button onclick="androidSuccess()">Android success</button>
    <button onclick="androidError()">Android error</button>
  </div>
  <div>
    <button onclick="webSuccess()">Web success</button>
    <button onclick="webError()">Web error</button>
  </div>
  <small>Message returned:</small><br />
  <textarea id="logMessage" disabled="true"></textarea>

  <script>
    var successMessage = {
      amount: 123.50,
      ccType: 'visa',
      ccLast4: '4242',
      currencyCode: 'USD',
      currencySymbol: '$',
      isPaymentSuccess: true,
    };

    var errorMessage = {
      errorCode: '2000',
      errorFunction: 'record_payment_transaction',
      errorMessage: 'There was an issue handling your payment. Please try again or provide an alternative method.',
      isPaymentSuccess: false,
    };

    function iOSSuccess() {
      window.webkit.messageHandlers.mobile.postMessage(JSON.stringify(successMessage));
      showSuccessMessage();
    }

    function iOSError() {
      window.webkit.messageHandlers.mobile.postMessage(JSON.stringify(errorMessage));
      showErrorMessage();
    }

    function androidSuccess() {
      Android.onPaymentSuccess(JSON.stringify(successMessage));
      showSuccessMessage();
    }

    function androidError() {
      Android.onPaymentError(JSON.stringify(errorMessage));
      showErrorMessage();
    }

    function webSuccess() {
      window.parent.postMessage(JSON.stringify(successMessage), '*');
      showSuccessMessage();
    }

    function webError() {
      window.parent.postMessage(JSON.stringify(errorMessage), '*');
      showErrorMessage();
    }

    function showSuccessMessage() {
      document.getElementById('logMessage').innerHTML = JSON.stringify(successMessage);
    }

    function showErrorMessage() {
      document.getElementById('logMessage').innerHTML = JSON.stringify(errorMessage);
    }
  </script>
</body>
</html>
